<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="data.js"></script> <!-- Ensure this points to your data.js file -->
    <style>
        body { font-family: Arial, sans-serif; }
        .tree-container { text-align: center; }
        .node rect { fill: white; stroke-width: 2px; }
        .node circle { fill: white; stroke-width: 2px; }
        .male { stroke: blue; }
        .female { stroke: pink; }
        .link { fill: none; stroke: black; stroke-width: 1.5px; }
    </style>
</head>
<body>
    <h2>Family Tree - First 3 Generations</h2>
    <div id="tree" class="tree-container"></div>
    
    <script>
        function loadData() {
            if (typeof datajs !== 'undefined') {
                console.log("Data loaded successfully:", datajs);
                let filteredData = datajs.filter(person => person.Generation <= 3);
                console.log("Filtered Data:", filteredData);
                buildTree(filteredData);
            } else {
                console.error("ERROR: data.js did not load correctly.");
                document.getElementById("tree").innerText = "Failed to load data.";
            }
        }

        function buildTree(data) {
            d3.select("#tree").html("");
            const width = 1200, height = 600;
            const svg = d3.select("#tree").append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", "translate(0, 20)"); // Small top margin

            // Prepare data for hierarchy
            const stratify = d3.stratify()
                .id(d => d.PersonCode)
                .parentId(d => d.Goc ? d.Goc.replace("#", "") : null);

            // Add a root node if needed (for multi-root cases, but here we assume "man1" is root)
            const rootData = stratify(data);

            // Create tree layout
            const treeLayout = d3.tree()
                .size([width - 40, height - 40]) // Leave some padding
                .separation((a, b) => (a.parent === b.parent ? 1 : 2)); // Closer siblings

            const treeData = treeLayout(rootData);

            // Adjust y-positions by generation for strict layering
            const generationHeight = (height - 40) / 3; // Divide height into 3 layers
            treeData.each(d => {
                d.y = (d.depth * generationHeight); // Depth 0 = Gen 1, 1 = Gen 2, 2 = Gen 3
            });

            // Handle spouses (position them next to their partner)
            const spouseMap = new Map();
            data.forEach(d => {
                if (d.Sex === "M" && !d.PersonCode.includes("w")) {
                    const spouse1 = data.find(s => s.PersonCode === `${d.PersonCode}w1`);
                    const spouse2 = data.find(s => s.PersonCode === `${d.PersonCode}w2`);
                    if (spouse1) spouseMap.set(spouse1.PersonCode, d.PersonCode);
                    if (spouse2) spouseMap.set(spouse2.PersonCode, d.PersonCode);
                }
            });

            // Assign spouse positions
            treeData.each(d => {
                if (spouseMap.has(d.data.PersonCode)) {
                    const partner = treeData.descendants().find(n => n.data.PersonCode === spouseMap.get(d.data.PersonCode));
                    if (partner) {
                        d.x = partner.x + 50; // Position spouse 50px to the right
                        d.y = partner.y; // Same vertical level
                    }
                }
            });

            // Draw links (parent-child only, exclude spouse links)
            const linkGenerator = d3.linkVertical()
                .x(d => d.x)
                .y(d => d.y);

            svg.selectAll(".link")
                .data(treeData.links())
                .enter().append("path")
                .attr("class", "link")
                .attr("d", linkGenerator);

            // Draw nodes
            const nodes = svg.selectAll(".node")
                .data(treeData.descendants())
                .enter().append("g")
                .attr("class", "node")
                .attr("transform", d => `translate(${d.x},${d.y})`);

            nodes.append(d => {
                return document.createElementNS("http://www.w3.org/2000/svg", d.data.Sex === "M" ? "rect" : "circle");
            })
            .attr("class", d => d.data.Sex === "M" ? "male" : "female")
            .attr("r", d => d.data.Sex === "F" ? 20 : 0)
            .attr("width", d => d.data.Sex === "M" ? 40 : 0)
            .attr("height", d => d.data.Sex === "M" ? 40 : 0)
            .attr("x", d => d.data.Sex === "M" ? -20 : 0) // Center rect
            .attr("y", d => d.data.Sex === "M" ? -20 : 0)
            .attr("fill", d => d.data.Goc ? "gray" : "white")
            .attr("stroke", d => d.data.Sex === "M" ? "blue" : "pink");

            nodes.append("text")
                .attr("dy", 5)
                .attr("text-anchor", "middle")
                .text(d => d.data["Real Name"]);
        }

        window.onload = loadData;
    </script>
</body>
</html>
