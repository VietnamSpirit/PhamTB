<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree</title>
    <script src="data.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/treant-js/1.0/Treant.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/treant-js/1.0/Treant.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .tree-container { width: 100%; height: 600px; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Family Tree - First 3 Generations</h2>
    <div id="tree" class="tree-container"></div>
    
    <script>
        function loadData() {
            if (typeof datajs !== 'undefined') {
                console.log("Data loaded successfully:", datajs);
                let filteredData = datajs.filter(person => person.Generation <= 3);
                console.log("Filtered Data:", filteredData);
                buildTree(filteredData);
            } else {
                console.error("ERROR: data.js did not load correctly.");
                document.getElementById("tree").innerText = "Failed to load data.";
            }
        }

        function buildTree(data) {
            let nodes = {};
            
            data.forEach(person => {
                nodes[person.PersonCode] = {
                    text: { name: person["Real Name"] },
                    HTMLclass: person.Sex === "M" ? "male" : "female"
                };
            });
            
            data.forEach(person => {
                if (person.Goc) {
                    let parentCode = person.Goc.replace('#', '');
                    if (nodes[parentCode]) {
                        nodes[person.PersonCode].parent = nodes[parentCode];
                    }
                }
            });
            
            let chartConfig = {
                chart: {
                    container: "#tree",
                    levelSeparation: 30,
                    siblingSeparation: 15,
                    subTeeSeparation: 25,
                    nodeAlign: "BOTTOM",
                    connectors: { type: "step" },
                    node: { HTMLclass: "node" }
                },
                nodeStructure: Object.values(nodes).find(n => !n.parent)
            };
            
            new Treant(chartConfig);
        }
        
        window.onload = loadData;
    </script>
</body>
</html>
