<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree</title>
    <script src="data.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .tree-container { display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .tree ul {
            padding-top: 20px; position: relative;
            transition: all 0.5s;
            display: flex; justify-content: center;
        }
        .tree li {
            list-style-type: none; position: relative;
            padding: 20px; text-align: center;
        }
        .tree li::before, .tree li::after {
            content: ''; position: absolute; top: 0; left: 50%;
            border-top: 1px solid black; width: 50%; height: 20px;
        }
        .tree li::after {
            left: auto; right: 50%;
        }
        .tree li:only-child::after, .tree li:only-child::before {
            display: none;
        }
        .tree li:only-child { padding-top: 0; }
        .tree li div {
            border: 1px solid black; padding: 10px;
            display: inline-block; background: white;
        }
        .male { border: 2px solid blue; }
        .female { border: 2px solid pink; border-radius: 50%; }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Family Tree - First 3 Generations</h2>
    <div id="tree" class="tree-container"></div>
    
    <script>
        function loadData() {
            if (typeof datajs !== 'undefined') {
                console.log("Data loaded successfully:", datajs);
                let filteredData = datajs.filter(person => person.Generation <= 3);
                console.log("Filtered Data:", filteredData);
                buildTree(filteredData);
            } else {
                console.error("ERROR: data.js did not load correctly.");
                document.getElementById("tree").innerText = "Failed to load data.";
            }
        }

        function buildTree(data) {
            const treeContainer = document.getElementById("tree");
            treeContainer.innerHTML = createTreeHTML(data, null);
        }

        function createTreeHTML(data, parentCode) {
            let children = data.filter(person => person.Goc && person.Goc.replace('#', '') === parentCode);
            if (children.length === 0) return "";
            
            let html = "<ul>";
            children.forEach(person => {
                let genderClass = person.Sex === "M" ? "male" : "female";
                html += `<li>
                            <div class="${genderClass}">${person["Real Name"]}</div>
                            ${createTreeHTML(data, person.PersonCode)}
                         </li>`;
            });
            html += "</ul>";
            return html;
        }
        
        window.onload = loadData;
    </script>
</body>
</html>
