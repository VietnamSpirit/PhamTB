<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .tree-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .node {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            border: 2px solid;
            text-align: center;
            min-width: 100px;
            position: relative;
            background: white;
        }
        .male { border-color: blue; }
        .female { border-color: pink; border-radius: 50%; }
        .generation { display: flex; justify-content: center; margin-top: 20px; position: relative; }
    </style>
</head>
<body>
    <h1>Family Tree</h1>
    <div id="tree" class="tree-container"></div>
    

    <!-- Load External JS Data -->
    <script src="data.js"></script>
    <h1>Pham Dong Ha1</h1>
    <script>
        function displayTree(data) {
            const treeDiv = document.getElementById("tree");
            treeDiv.innerHTML = "";

            let generations = {};

            data.forEach(person => {
                let { RealName: name, Birthdate: birthdate, Sex: sex, Generation: generation } = person;
                if (!name || !generation) return;

                if (!generations[generation]) generations[generation] = [];
                generations[generation].push({ name, birthdate, sex });
            });
            

            Object.keys(generations).sort((a, b) => a - b).forEach(gen => {
                let genDiv = document.createElement("div");
                genDiv.className = "generation";
                
                generations[gen].forEach(person => {
                    let nodeDiv = document.createElement("div");
                    nodeDiv.className = "node " + (person.sex === "M" ? "male" : "female");
                    nodeDiv.innerHTML = `${person.name} (b. ${person.birthdate})`;
                    genDiv.appendChild(nodeDiv);
                });
                
                treeDiv.appendChild(genDiv);
            });
        }

    </script>
</body>
</html>
