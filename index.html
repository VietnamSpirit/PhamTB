<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Data Display</title>
    <script src="data.js"></script> 
    <script>
        function loadData() {
            if (typeof datajs !== 'undefined') {
                console.log("Data loaded successfully:", datajs);
                displayData(datajs);
            } else {
                console.error("Data.js did not load correctly.");
                document.getElementById("output").innerText = "Failed to load data.";
            }
        }

        function displayData(data) {
            let table = "<table border='1'><tr><th>Name</th><th>Birthdate</th><th>Sex</th><th>Generation</th></tr>";
            data.slice(0, 10).forEach(person => { // Show only first 10 entries
                table += `<tr>
                    <td>${person["Real Name"]}</td>
                    <td>${person["Birthdate"]}</td>
                    <td>${person["Sex"]}</td>
                    <td>${person["Generation"]}</td>
                </tr>`;
            });
            table += "</table>";
            document.getElementById("output").innerHTML = table;
        }

        window.onload = loadData;
    </script>
</head>
<body>
    <h2>Simple Data Display</h2>
    <div id="output">Loading data...</div>
</body>
</html>
